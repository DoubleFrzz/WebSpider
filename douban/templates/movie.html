<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>Movies</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords"
		content="Startup Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //Meta tag Keywords -->

	<!-- Custom-Files -->
	<link rel="stylesheet" href="static/css/bootstrap.css">
	<!-- Bootstrap-Core-CSS -->
	<link rel="stylesheet" href="static/css/style.css" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link href="static/css/font-awesome.min.css" rel="stylesheet">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //Custom-Files -->

	<!-- Web-Fonts -->
	<link
		href="//fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=devanagari,latin-ext"
		rel="stylesheet">
	<!-- //Web-Fonts -->
</head>

<body>
	<!-- main banner -->
	<div class="main-top" id="home">
		<!-- header -->
		<header>
			<div class="container-fluid">
				<div class="header d-lg-flex justify-content-between align-items-center py-3 px-sm-3">
					<!-- logo -->
					<div id="logo">
						<h1><a href="index" class="active"><span class="fa fa-linode mr-2">Top Movies</span></a></h1>
					</div>
					<!-- //logo -->
					<!-- nav -->
					<div class="nav_w3ls">
						<nav>
							<label for="drop" class="toggle">菜单</label>
							<input type="checkbox" id="drop" />
							<ul class="menu">
								<li><a href="index">主页</a></li>
								<li><a href="movie" class="active">电影</a></li>
								<li><a href="comment">评论</a></li>
								<li><a href="about">关于我</a></li>
							</ul>
						</nav>
					</div>
					<!-- //nav -->
				</div>
			</div>
		</header>
		<!-- //header -->

		<!-- banner -->
		<div class="banner_w3lspvt-2">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index" style="font-size:20px" class="font-weight-bold">主页</a></li>
				<li class="breadcrumb-item" aria-current="page" class="font-weight-bold" style="font-size:20px">电影</li>
			</ol>
		</div>
		<!-- //banner -->
	</div>
	<!-- //main banner -->

	<!-- price -->
	<div class="price-sec py-5">
		<div class="container py-xl-5 py-lg-3">
			<div class="inner_sec_info_w3_info mt-3">
				<div class="row price-grid-main">
					<table style="text-align:center">
						<th  width= "150" height="100">名称</th>
						<th  width= "150" height="50">排名</th>
						<th  width= "150" height="50">评分</th>
						<th  width= "150" height="50">评论数量</th>
						<th  height="50">简介</th>
						{% for d in data %}
						<tr>
							<td><a href={{d[3]}}>{{ d[1] }}</a></td>
							<td>{{ d[2] }}</td>
							<td>{{ d[5] }}</td>
							<td>{{ d[6] }}</td>
							<td>{{ d[7] }}</td>
						</tr>
						{%endfor%}
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- //price -->

	<!-- copyright bottom -->
	<div class="copy-bottom bg-li py-4 border-top">
		<div class="container-fluid">
			<div class="d-md-flex px-md-3 position-relative text-center">
				<!-- copyright -->
				<div class="copy_right mx-md-auto mb-md-0 mb-3">
					<p class="text-bl let">© 2022 Startup. All rights reserved Copy by
						<a href="about" target="_blank">ctt</a>
					</p>
				</div>
				<!-- //copyright -->
			</div>
		</div>
	</div>
	<!-- //copyright bottom -->
